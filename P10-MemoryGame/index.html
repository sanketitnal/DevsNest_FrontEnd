    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Memory Game</title>

<body>
    <div class="flex-container">
        <div class="info">
            <div class="h1div">
                <h1>Memory Game</h1>
            </div>
            <p>Player chooses two cards and turns them face up. If they are same then the player wins the pair.
               If they are not same, they are turned face down again. Player must win all cards to win the game.</p>
            <span class="h1div" id="cardswon">Cards Won: 0</span> <br/>
            <span class="h1div" id="movesdisp">Moves: 0</span> <br/>
        </div>
        <div class="outer">
            <div class="center">
                <div id="container">
                </div>
            </div>
        </div>    
    </div>
</body>
