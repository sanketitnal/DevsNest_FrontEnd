<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="ans-view">
            <h1 id="ans"></h1>
        </div>
        <div>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td><button class="in-num">7</button></td> <td><button class="in-num">8</button></td> <td><button class="in-num">9</button></td> <td><button class="op">/</button></td>
                </tr>
                <tr>
                    <td><button class="in-num">4</button></td> <td><button class="in-num">5</button></td> <td><button class="in-num">6</button></td> <td><button class="op">*</button></td>
                </tr>
                <tr>
                    <td><button class="in-num">1</button></td> <td><button class="in-num">2</button></td> <td><button class="in-num">3</button></td> <td><button class="op">-</button></td>
                </tr>
                <tr>
                    <td><button class="cancel">CE</button></td> <td><button class="in-num">0</button></td> <td><button class="back"><-</button></td> <td><button class="op">+</button></td>
                </tr>
                <tr>
                    <td colspan="4"><button style="width: 500px;background-color: rgba(0, 0, 0, 0.7)" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
