<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Refered w3 schools */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
        }

        .box {
            color: white;
            width: 13vw;
            height: 50px;
            background-color: #fb4400;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            font-size: large;
        }

        .box[id="notselected"]:hover {
            background-color: #8e1c00!important;
        }

        .box[id="selected"]:hover {
            background-color: #507a18!important;
        }

        .small_box {
            display: inline-block;
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div>
        <div class="small_box" style="background-color: green">
        </div>
        &nbsp Booked: <p style="display: inline-block;" id="booked">  </p><br>
        
        <div class="small_box" style="background-color: #fb4400">
        </div>
        &nbsp Available to book: <p style="display: inline-block;" id="tobook">  </p><br>
    </div>

    <div class="flex-container" id="container">
    </div>
</body>

<script>

    const container = document.getElementById("container");
    const box = document.getElementById("demo");
    const booked = document.getElementById("booked");
    const tobook = document.getElementById("tobook");
    let total_seats = 36, booked_no = 0;

    booked.innerHTML = booked_no;
    tobook.innerHTML = total_seats - booked_no;

    for(let i = 1; i < 37; ++i) {
        let temp_box = document.createElement("div");
        temp_box.className = "box";
        temp_box.innerHTML = i;
        temp_box.id = "notselected";

        temp_box.addEventListener("click", (event) => {
            if(temp_box.id === "notselected") {
                temp_box.style.backgroundColor = "green";
                ++booked_no;
                booked.innerHTML = booked_no;
                tobook.innerHTML = total_seats - booked_no;
                temp_box.id = "selected"
            } else if(temp_box.id === "selected") {
                temp_box.style.backgroundColor = "#fb4400";
                temp_box.backgroundColor
                --booked_no;
                booked.innerHTML = booked_no;
                tobook.innerHTML = total_seats - booked_no;
                temp_box.id = "notselected"
            }
        })

        container.appendChild(temp_box);
    }
</script>
</html>
